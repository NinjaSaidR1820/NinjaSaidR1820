        <h1>Calculadora de Kanbans</h1>

        <form id="eoqForm">

        <div class="form-group">
            <label for="demand">Demanda diaria (D):</label>
            <input type="number" id="demand" required>
        </div>

        <div class="form-group">
            <label for="leadTime">Tiempo de reposición (L) en días:</label>
            <input type="number" id="leadTime" required>
        </div>
        
        <div class="form-group">
            <label for="safetyFactor">Factor de seguridad (S) en porcentaje:</label>
            <input type="number" id="safetyFactor" required>
        </div>

        <div class="form-group">
            <label for="containerSize">Cantidad por contenedor (C):</label>
            <input type="number" id="containerSize" required>
        </div>
        <button onclick="calculateKanbans()">Calcular</button>
    </form>
        <div id="result"></div>
    </div>
</section>
    <script>
        function calculateKanbans() {
            // Obtener los valores ingresados
            const demand = parseFloat(document.getElementById('demand').value);
            const leadTime = parseFloat(document.getElementById('leadTime').value);
            const safetyFactor = parseFloat(document.getElementById('safetyFactor').value) / 100;
            const containerSize = parseFloat(document.getElementById('containerSize').value);

            // Calcular el número de Kanbans
            const kanbans = (demand * leadTime * (1 + safetyFactor)) / containerSize;

            // Mostrar el resultado
            document.getElementById('result').innerText = 'Número de Kanbans necesarios: ' + Math.ceil(kanbans);
        }
    </script>
