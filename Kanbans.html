<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora de Kanban</title>
    <link rel="stylesheet" href="css/kanbans.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUC</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo"> Dream<span>Team</span>.</a>

        <ul class="navlist">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html">About Me</a></li>
            <li><a href="Portfolio.html">Methods</a></li>
            <li><a href="ContactMe.html">Contact Us</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon">
        </div>
    </header>

    <section id="contact" class="contact">
        <div class="contact-form">
            <h2>Calculadora de Recipientes</h2>
            <form>
                <div class="form-group">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name">
                </div>
                <div class="form-group">
                    <label for="demand-rate">Tasa de Demanda (D):</label>
                    <input type="number" id="demand-rate" min="0">
                </div>
                <div class="form-group">
                    <label for="container-turnaround-time">Tiempo de Vuelta de Recipiente (T):</label>
                    <input type="number" id="container-turnaround-time" min="0">
                </div>
                <div class="form-group">
                    <label for="container-size">Tamaño del Recipiente (C):</label>
                    <input type="number" id="container-size" min="0">
                </div>
            </form>

            <button onclick="calculate()">Calcular</button>
            <div id="results"></div>
        </div>
    </section>
    
    <script>
        function calculate() {
            var demandRate = parseFloat(document.getElementById("demand-rate").value);
            var containerTurnaroundTime = parseFloat(document.getElementById("container-turnaround-time").value);
            var containerSize = parseFloat(document.getElementById("container-size").value);

            if (demandRate < 0 || containerTurnaroundTime < 0 || containerSize < 0) {
                alert("Los valores no pueden ser negativos.");
                return;
            }

            // Calculo del número de recipientes
            var numberOfContainers = (demandRate * containerTurnaroundTime) / containerSize;
            document.getElementById("results").innerHTML = "<p>Número de Recipientes: " + numberOfContainers.toFixed(2) + "</p>";
        }
    </script>

</body>
</html>
